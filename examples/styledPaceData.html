<!doctype html>
<html lang="en">
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Start - Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>
    <style>
        #map {
            width: 960px;
            height: 500px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        const basemapLayer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>',
        });

        var map = L.map('map', {
            center: [30.4383, -84.2807],
            zoom: 13,
            layers: [basemapLayer]
        });

        var paceBikeIcon = new L.Icon({
            iconSize: [27, 27],
            iconAnchor: [13, 27],
            popupAnchor: [1, -24],
            iconUrl: '../images/bicycle.png'
        });


        // Let's add some data of pace bike racks in Tallahassee
        fetch('../Pace_Bike_Racks_View.json')
            .then(response => {
                if (response.ok === true) {
                    return response.json(); // our data was fetched successfully
                } else {
                    alert('Geojson request failed.');
                }
            })
            .then(bikeRacks => {
                L.geoJSON(bikeRacks, {
                    pointToLayer: function (feature, latlng) {

                        const popup = L.popup().setContent(
                            "I'm a hippity hoppity pace bike docking location");
                        const marker = L.marker(latlng, {
                            icon: paceBikeIcon
                        });
                        marker.bindPopup(popup);

                        return marker;
                    }
                }).addTo(map);
            })
    </script>
</body>

</html>
